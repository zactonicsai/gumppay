<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossPay - Fast Cross-Border Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .transaction-card {
            transition: all 0.3s ease;
        }
        .transaction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 45px rgba(0,0,0,0.15);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-globe text-3xl"></i>
                    <h1 class="text-2xl font-bold">CrossPay</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <span class="text-sm">Fast • Secure • Low-Cost</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto px-6 py-8">
        <!-- User Account Selection -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-user-circle text-purple-600"></i> Your Account
            </h2>
            <div class="flex items-center space-x-4">
                <select id="userAccount" class="flex-1 p-3 border-2 border-purple-300 rounded-lg focus:outline-none focus:border-purple-600">
                    <option value="alice@email.com">Alice (<template class="__cf_email__" data-cfemail="bddcd1d4ded8fdd8d0dcd4d193ded2d0">[email&#160;protected]</template>)</option>
                    <option value="bob@email.com">Bob (<template class="__cf_email__" data-cfemail="9dfff2ffddf8f0fcf4f1b3fef2f0">[email&#160;protected]</template>)</option>
                </select>
                <button onclick="refreshBalance()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-sync-alt mr-2"></i> Refresh
                </button>
            </div>
            <div class="mt-4 p-4 bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg">
                <div class="flex justify-between items-center">
                    <span class="text-gray-700 font-semibold">Current Balance:</span>
                    <span id="currentBalance" class="text-3xl font-bold text-purple-600">$0.00</span>
                </div>
            </div>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Send Payment Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 card-shadow">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    <i class="fas fa-paper-plane text-blue-600"></i> Send Payment
                </h2>
                
                <form id="paymentForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user"></i> Recipient Email
                        </label>
                        <input type="email" id="receiver" required 
                               class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                               placeholder="recipient@email.com">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-dollar-sign"></i> Amount
                            </label>
                            <input type="number" id="amount" required step="0.01" min="0.01"
                                   class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                   placeholder="100.00">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-coins"></i> Currency
                            </label>
                            <select id="currency" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="JPY">JPY (¥)</option>
                                <option value="INR">INR (₹)</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-flag"></i> From Country
                            </label>
                            <input type="text" id="senderCountry" required
                                   class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                   placeholder="United States">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-flag"></i> To Country
                            </label>
                            <input type="text" id="receiverCountry" required
                                   class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                   placeholder="United Kingdom">
                        </div>
                    </div>

                    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
                        <p class="text-sm text-gray-700">
                            <i class="fas fa-info-circle text-yellow-600"></i>
                            <strong>Fee:</strong> 0.1% (min $0.01) • 
                            <strong>Processing:</strong> ~2-3 minutes
                        </p>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-lg font-bold text-lg hover:from-blue-700 hover:to-purple-700 transition shadow-lg">
                        <i class="fas fa-rocket mr-2"></i> Send Payment
                    </button>
                </form>

                <div id="transactionResult" class="mt-4 hidden"></div>
            </div>

            <!-- Blockchain Status -->
            <div class="space-y-6">
                <!-- Pending Transactions -->
                <div class="bg-white rounded-lg shadow-lg p-6 card-shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">
                            <i class="fas fa-clock text-orange-600"></i> Pending Transactions
                        </h2>
                        <button onclick="minePendingTransactions()" 
                                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                            <i class="fas fa-hammer mr-2"></i> Mine Block
                        </button>
                    </div>
                    <div id="pendingTransactions" class="space-y-2">
                        <p class="text-gray-500 text-center py-4">No pending transactions</p>
                    </div>
                </div>

                <!-- Blockchain Info -->
                <div class="bg-white rounded-lg shadow-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-cubes text-indigo-600"></i> Blockchain Status
                    </h2>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                            <span class="text-gray-700">Total Blocks:</span>
                            <span id="totalBlocks" class="font-bold text-indigo-600">0</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                            <span class="text-gray-700">Chain Valid:</span>
                            <span id="chainValid" class="font-bold"></span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                            <span class="text-gray-700">Difficulty:</span>
                            <span class="font-bold text-gray-800">2</span>
                        </div>
                        <button onclick="viewBlockchain()" 
                                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                            <i class="fas fa-search mr-2"></i> View Full Blockchain
                        </button>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white rounded-lg shadow-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-bolt text-yellow-600"></i> Quick Actions
                    </h2>
                    <div class="space-y-2">
                        <button onclick="depositFunds()" 
                                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
                            <i class="fas fa-plus-circle mr-2"></i> Deposit Funds
                        </button>
                        <button onclick="showTransactionHistory()" 
                                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-history mr-2"></i> Transaction History
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction History Modal -->
        <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-history text-blue-600"></i> Transaction History
                    </h2>
                    <button onclick="closeHistoryModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="historyContent"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        // Auto-detect API base URL - works in both Docker and local dev
        const API_BASE = window.location.hostname === 'localhost' && window.location.port !== '80'
            ? 'http://localhost:8080/api'  // Local development
            : '/api';  // Docker (proxied through nginx)
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshBalance();
            updateBlockchainStatus();
            loadPendingTransactions();
            
            // Auto-refresh every 10 seconds
            setInterval(() => {
                loadPendingTransactions();
                updateBlockchainStatus();
            }, 10000);
        });

        // Form submission
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sender = document.getElementById('userAccount').value;
            const receiver = document.getElementById('receiver').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const senderCountry = document.getElementById('senderCountry').value;
            const receiverCountry = document.getElementById('receiverCountry').value;
            
            try {
                const response = await fetch(`${API_BASE}/transaction/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender, receiver, amount, currency, senderCountry, receiverCountry
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Transaction created! ID: ${data.transactionId}`);
                    document.getElementById('paymentForm').reset();
                    loadPendingTransactions();
                    setTimeout(refreshBalance, 1000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Error creating transaction: ' + error.message);
            }
        });

        async function refreshBalance() {
            const address = document.getElementById('userAccount').value;
            try {
                const response = await fetch(`${API_BASE}/balance?address=${encodeURIComponent(address)}`);
                const data = await response.json();
                document.getElementById('currentBalance').textContent = 
                    '$' + data.balance.toFixed(2);
            } catch (error) {
                console.error('Error fetching balance:', error);
            }
        }

        async function loadPendingTransactions() {
            try {
                const response = await fetch(`${API_BASE}/pending`);
                const data = await response.json();
                
                const container = document.getElementById('pendingTransactions');
                
                if (data.pending.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-4">No pending transactions</p>';
                } else {
                    container.innerHTML = data.pending.map(tx => `
                        <div class="p-3 bg-orange-50 border-l-4 border-orange-400 rounded">
                            <div class="flex justify-between text-sm">
                                <span class="font-semibold">${tx.sender} → ${tx.receiver}</span>
                                <span class="text-orange-600">${tx.amount} ${tx.currency}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading pending transactions:', error);
            }
        }

        async function minePendingTransactions() {
            try {
                const response = await fetch(`${API_BASE}/transaction/mine`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Block mined successfully!');
                    loadPendingTransactions();
                    updateBlockchainStatus();
                    setTimeout(refreshBalance, 1000);
                } else {
                    showError('Mining failed');
                }
            } catch (error) {
                showError('Error mining: ' + error.message);
            }
        }

        async function updateBlockchainStatus() {
            try {
                const [chainResponse, validResponse] = await Promise.all([
                    fetch(`${API_BASE}/blockchain`),
                    fetch(`${API_BASE}/validate`)
                ]);
                
                const chainData = await chainResponse.json();
                const validData = await validResponse.json();
                
                document.getElementById('totalBlocks').textContent = chainData.length;
                
                const validSpan = document.getElementById('chainValid');
                if (validData.isValid) {
                    validSpan.innerHTML = '<i class="fas fa-check-circle text-green-600"></i> Valid';
                } else {
                    validSpan.innerHTML = '<i class="fas fa-times-circle text-red-600"></i> Invalid';
                }
            } catch (error) {
                console.error('Error updating blockchain status:', error);
            }
        }

        async function viewBlockchain() {
            try {
                const response = await fetch(`${API_BASE}/blockchain`);
                const data = await response.json();
                
                let html = '<div class="space-y-4">';
                data.chain.forEach((block, index) => {
                    html += `
                        <div class="border-2 border-indigo-200 rounded-lg p-4 bg-indigo-50">
                            <div class="font-bold text-lg mb-2">Block #${index}</div>
                            <div class="text-sm space-y-1">
                                <div><strong>Hash:</strong> <span class="font-mono text-xs">${block.hash.substring(0, 40)}...</span></div>
                                <div><strong>Previous Hash:</strong> <span class="font-mono text-xs">${block.previousHash.substring(0, 40)}...</span></div>
                                <div><strong>Transactions:</strong> ${block.transactions.length}</div>
                                <div><strong>Timestamp:</strong> ${new Date(block.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                document.getElementById('historyContent').innerHTML = html;
                document.getElementById('historyModal').classList.remove('hidden');
                document.getElementById('historyModal').classList.add('flex');
            } catch (error) {
                showError('Error loading blockchain: ' + error.message);
            }
        }

        async function showTransactionHistory() {
            const address = document.getElementById('userAccount').value;
            
            try {
                const response = await fetch(`${API_BASE}/blockchain`);
                const data = await response.json();
                
                let transactions = [];
                data.chain.forEach(block => {
                    block.transactions.forEach(tx => {
                        if (tx.sender === address || tx.receiver === address) {
                            transactions.push({ ...tx, blockTimestamp: block.timestamp });
                        }
                    });
                });
                
                let html = '<div class="space-y-3">';
                if (transactions.length === 0) {
                    html += '<p class="text-center text-gray-500 py-8">No transactions found</p>';
                } else {
                    transactions.reverse().forEach(tx => {
                        const isSender = tx.sender === address;
                        html += `
                            <div class="transaction-card border-2 ${isSender ? 'border-red-200 bg-red-50' : 'border-green-200 bg-green-50'} rounded-lg p-4">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex-1">
                                        <div class="font-bold ${isSender ? 'text-red-600' : 'text-green-600'}">
                                            ${isSender ? '↑ SENT' : '↓ RECEIVED'}
                                        </div>
                                        <div class="text-sm text-gray-600 mt-1">
                                            ${isSender ? 'To: ' + tx.receiver : 'From: ' + tx.sender}
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-xl font-bold">${isSender ? '-' : '+'}${tx.amount} ${tx.currency}</div>
                                        <div class="text-xs text-gray-500">Fee: $${tx.fee.toFixed(2)}</div>
                                    </div>
                                </div>
                                <div class="text-xs text-gray-500 mt-2">
                                    <div>${tx.senderCountry} → ${tx.receiverCountry}</div>
                                    <div>${new Date(tx.timestamp).toLocaleString()}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                html += '</div>';
                
                document.getElementById('historyContent').innerHTML = html;
                document.getElementById('historyModal').classList.remove('hidden');
                document.getElementById('historyModal').classList.add('flex');
            } catch (error) {
                showError('Error loading history: ' + error.message);
            }
        }

        async function depositFunds() {
            const address = document.getElementById('userAccount').value;
            const amount = prompt('Enter amount to deposit (USD):', '1000');
            
            if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                try {
                    const response = await fetch(`${API_BASE}/deposit`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address, amount: parseFloat(amount) })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        showSuccess(`Deposited $${amount}! New balance: $${data.newBalance.toFixed(2)}`);
                        refreshBalance();
                    }
                } catch (error) {
                    showError('Deposit failed: ' + error.message);
                }
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.add('hidden');
            document.getElementById('historyModal').classList.remove('flex');
        }

        function showSuccess(message) {
            const result = document.getElementById('transactionResult');
            result.className = 'mt-4 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded fade-in';
            result.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            result.classList.remove('hidden');
            setTimeout(() => result.classList.add('hidden'), 5000);
        }

        function showError(message) {
            const result = document.getElementById('transactionResult');
            result.className = 'mt-4 p-4 bg-red-100 bor
